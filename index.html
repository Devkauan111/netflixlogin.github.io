<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylestyle.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="a">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>

        <div class="login_body">
            <div class="login_box">
                <h2>Entrar</h2>
                <form>
                     <div class="input_box">
                        <input required type="Email" placeholder="Email ou número de telefone">
                     </div>

                     <div class="input_box">
                          <input required type="password" placeholder="Senha">
                     </div>

                     <div>
                        <button class="submit">
                         Entrar
                        </button>
                     </div>
                </form>

                <div class="support">
                    <div class="remenber">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                         <span>Lembre-se de mim</span>

                    </div>

                    <div class="help">
                        <a href="a">
                            Precisa de ajuda?
                        </a>
                    </div>
                </div>

                <div class="login_footer">
                    <div class="login_facebook">
                            <span><img height="20px"  src="img/Facebook_logo.png" alt="facebook"></span>
                            <span><a href="a">Conectar com Facebook</a></span>
                    </div>
                    <div class="sign_up">
                       <p>Novo por aqui? <a href="a">Assine agora.</a></p>
                    </div>
                    <div class="terms"></div>
                    <p class="pp">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a class="aa" href="a">Saiba mais.</a></p>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
